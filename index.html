<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="random2.css">
</head>
<body>
    <a href="https://twitter.com/TheSentro1?ref_src=twsrc%5Etfw" class="twitter-follow-button" data-show-count="false">Follow @TheSentro1</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <div id="gameContainer">
        <h1>Tic Tac Toe</h1>
        <div id="cell-container">
            <div cellIndex = "0" class="cell" style="border-right: 4px solid; border-bottom: 4px solid;"><span></span></div>
            <div cellIndex = "1" class="cell" style="border-right: 4px solid; border-bottom: 4px solid;"><span></span></div>
            <div cellIndex = "2" class="cell" style="border-bottom: 4px solid;"><span></span></div>
            <div cellIndex = "3" class="cell" style="border-bottom: 4px solid; border-right: 4px solid;"><span></span></div>
            <div cellIndex = "4" class="cell" style="border-bottom: 4px solid; border-right: 4px solid;"><span></span></div>
            <div cellIndex = "5" class="cell" style="border-bottom: 4px solid;"><span></span></div>
            <div cellIndex = "6" class="cell" style="border-right: 4px solid;"><span></span></div>
            <div cellIndex = "7" class="cell" style="border-right: 4px solid;"><span></span></div>
            <div cellIndex = "8" class="cell"><span></span></div>
            <!-- <div id="strike" class="strike strike-row-1"></div> -->
        </div>

        <h2 id="statusText"></h2>
        <button id="restartBtn">Play Again</button>

        
    </div>


    <script src="random1.js"></script>
</body>
</html>
